DYNAMOEXECUTIONROLE:
    Type: AWS::IAM::Role
    Properties:
        AssumeRolePolicyDocument:
            Statement:
                - Effect: Allow
                  Principal:
                      Service:
                          - lambda.amazonaws.com
                  Action:
                      - sts:AssumeRole

        Policies:
            - PolicyName: DynamoAccessPolicy
              PolicyDocument:
                  Version: '2012-10-17'
                  Statement:
                      - Effect: Allow
                        Action:
                            - dynamodb:DescribeTable
                            - dynamodb:Query
                            - dynamodb:Scan
                            - dynamodb:GetItem
                            - dynamodb:PutItem
                            - dynamodb:UpdateItem
                            - dynamodb:DeleteItem
                            - dynamodb:BatchGetItem
                            - dynamodb:BatchWriteItem
                        Resource:
                            - 'Fn::GetAtt': [TBLTODO, Arn]
                            - Fn::Join:
                                  - '/'
                                  - - { 'Fn::GetAtt': [TBLTODO, Arn] }
                                    - 'index/*'
